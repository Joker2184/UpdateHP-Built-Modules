name: GetPRlist

# 触发规则
on:
  schedule:
    - cron: "*/10 * * * *"  # 每 10 分钟触发一次
  workflow_dispatch:  # 手动触发工作流

jobs:
  update_pr_list:
    runs-on: ubuntu-latest  # 在 Ubuntu 环境下运行

    steps:
    # 1. Checkout UpdateHomepage-Build 仓库
    - name: Checkout UpdateHomepage-Build repository
      uses: actions/checkout@v2
      with:
        repository: Joker2184/UpdateHomepage-Build
        path: UpdateHomepage-Build  # 将该仓库代码检出到子目录

    # 2. Checkout UpdateHP-Built-Modules 仓库
    - name: Checkout UpdateHP-Built-Modules repository
      uses: actions/checkout@v2
      with:
        repository: Joker2184/UpdateHP-Built-Modules
        path: UpdateHP-Built-Modules  # 将 UpdateHP-Built-Modules 仓库代码检出到子目录

    # 3. 拉取更新的代码 (避免冲突)
    - name: Pull latest changes from UpdateHomepage-Build
      run: |
        cd UpdateHomepage-Build
        git pull origin main  # 拉取最新的主分支代码

    - name: Pull latest changes from UpdateHP-Built-Modules
      run: |
        cd UpdateHP-Built-Modules
        git pull origin main  # 拉取最新的主分支代码

    # 4. 删除 UpdateHomepage-Build 和 UpdateHP-Built-Modules 中的旧文件
    - name: Remove existing files
      run: |
        rm -f UpdateHomepage-Build/libraries/Homepage/PRList.xaml  # 删除旧的 PRList.xaml
        rm -f UpdateHP-Built-Modules/PRDatabase.json  # 删除旧的 PRDatabase.json

    # 5. 设置 Python 环境和安装依赖
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests  # 安装 requests 库

    # 6. 运行 Python 脚本生成新的文件
    - name: Generate PRList.xaml and PRDatabase.json
      env:
         PAT_TOKEN: ${{ secrets.PAT_TOKEN }}  # 使用 GitHub Token 作为环境变量
      run: |
        cd UpdateHP-Built-Modules  # 切换到脚本所在目录
        python GetPRList.py  # 运行脚本生成新文件

    # 7. 将新文件推送到 UpdateHomepage-Build 仓库
    - name: Commit and push PRList.xaml to UpdateHomepage-Build
      run: |
        cp UpdateHP-Built-Modules/libraries/Homepage/PRList.xaml UpdateHomepage-Build/libraries/Homepage/  # 复制文件
        cd UpdateHomepage-Build
        git config user.name "Joker2184Bot"
        git config user.email "Joker2184@outlook.com"
        git remote set-url origin https://$GITHUB_ACTOR:${{ secrets.PAT_TOKEN }}@github.com/Joker2184/UpdateHomepage-Build.git
        git add libraries/Homepage/PRList.xaml
        git commit -m "Update PRList.xaml"
        git push https://${{ secrets.PAT2_TOKEN }}@github.com/Joker2184/UpdateHomepage-Build.git HEAD:main

    # 8. 将新文件推送到 UpdateHP-Built-Modules 仓库
    - name: Commit and push PRDatabase.json to UpdateHP-Built-Modules
      run: |
        cd UpdateHP-Built-Modules
        git config user.name "Joker2184Bot"
        git config user.email "Joker2184@outlook.com"
        git remote set-url origin https://$GITHUB_ACTOR:${{ secrets.PAT_TOKEN }}@github.com/Joker2184/UpdateHP-Built-Modules.git
        git add PRDatabase.json
        git commit -m "Update PRDatabase.json"
        git push https://${{ secrets.PAT2_TOKEN }}@github.com/Joker2184/UpdateHP-Built-Modules.git HEAD:main
